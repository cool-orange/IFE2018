<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<style type="text/css" media="screen">
	html * {
		margin: 0px;
		padding: 0px;
	}
	h3 {
		text-align:center;
		font-size:15px;
	}
	section {
    	display: flex;
    }
    .container {
    	margin: 0 auto;
    	width: calc(100% - 500px);
    	height:50px;
    }
    .absolute {
    	position: relative;
    }
	</style>

</head>
<body>
	<div class="container">
		<h3>float 两栏布局，左侧宽度30%，右侧宽度70%</h3>
		<div style="background-color:#cf5c36;width:30%;height:25px;float:left;"></div>
        <div style="background-color:#efc88b;width:70%;height:25px;float:right;"></div>
	</div>
	<div class="container">
		<h3>positon 两栏布局，左侧宽度30%，右侧宽度70%</h3>
		<div style="background-color:#cf5c36;height:25px;width:30%;"></div>
        <div style="background-color:#efc88b;height:25px;width:70%;position:relative;left:30%;bottom:25px;"></div>	
	</div>
	<div class="container">
		<h3>flex 两栏布局，左侧宽度30%，右侧宽度70%</h3>
		<section>
		<div style="background-color:#cf5c36;flex:3;height:25px;"></div>
        <div style="background-color:#efc88b;flex:7;height:25px"></div>
        </section>	
	</div>
	<div class="container">
		<h3>float 两栏布局，左侧固定宽度，右侧自适应</h3>
		<div style="background-color:#cf5c36;width:100px;height:25px;float:left;"></div>
        <div style="background-color:#efc88b;width:calc(100% - 100px);height:25px;float:right;"></div>
	</div>
	<div class="container">
		<h3>positon 两栏布局，左侧固定宽度，右侧自适应</h3>
		<div style="background-color:#cf5c36;height:25px;width:100px;"></div>
        <div style="background-color:#efc88b;height:25px;width:calc(100% - 100px);
        position:relative;left:100px;bottom:25px;"></div>	
	</div>
	<div class="container">
		<h3>flex 两栏布局，左侧固定宽度，右侧自适应</h3>
		<section>
		<div style="background-color:#cf5c36;width:100px;height:25px;"></div>
        <div style="background-color:#efc88b;flex:1;height:25px"></div>
        </section>	
	</div>
	<div class="container">
		<h3>float 三栏布局，左侧固定宽度，右侧固定宽度，中间自适应</h3>
		<div style="background-color:#cf5c36;width:100px;height:25px;float:left;"></div>
		<div style="background-color:#ef626c;width:calc(100% - 200px);height:25px;float:left;"></div>
        <div style="background-color:#efc88b;width:100px;height:25px;float:left;"></div>
	</div>
	<div class="container" style="position:relative;">
		<h3>position 三栏布局，左侧固定宽度，右侧固定宽度，中间自适应</h3>
		<div style="background-color:#cf5c36;width:100px;height:25px;position:absolute;left:0px;top:20px;"></div>
		<div style="background-color:#ef626c;height:25px;"></div>
        <div style="background-color:#efc88b;width:100px;height:25px;position:absolute;right:0px;top:20px;"></div>
	</div>
	<div class="container">
		<h3>flex 三栏布局，左侧固定宽度，右侧固定宽度，中间自适应</h3>
		<section>
		<div style="background-color:#cf5c36;width:100px;height:25px;"></div>
		<div style="background-color:#ef626c;flex:1;"></div>
        <div style="background-color:#efc88b;width:100px;height:25px"></div>
        </section>	
	</div>
	<h3>其余情况可以根据上面做微调即可</h3>
</body>
</html>
