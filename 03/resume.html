<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width" initial-scale=1.0>

	<title>简历</title>
	<link rel="stylesheet" href="./index.css">
	<style>
		
	</style>
</head>

<body>
	<main class="container">
		<header class="header">
			<h1>RESUME</h1>
			<h1 class="profession">前端工程师</h1>
			<div class="greetings"></div>
		</header>
		<div class="avatar">
			<img src="./img/avator.jpg" alt="头像">
		</div>
		<div class="info">
			<div class="load">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</div>
			<div class="experience">
				<h2>成长经历</h2>
				<div class="timeline">
					<div class="card">
						<header class="card-header">
							<span class="card-title">基本信息</span>
							<span class="timeline-point"></span>
						</header>
						<section class="card-info">
							<div class="card-item">
								<img src="./img/user.png" alt="姓名">
								<span>某橙</span>
							</div>
							<div class="card-item">
								<img src="./img/phonecall.png" alt="电话">
								<span>158-5715-7857</span>
							</div>
							<div class="card-item">
								<img src="./img/region.png" alt="地址">
								<span>浙江杭州</span>
							</div>
							<div class="card-item">
								<img src="./img/time.png" alt="时间">
								<span>1997.5.5</span>
							</div>
						</section>
					</div>
					<div class="card">
						<header class="card-header">
							<span class="card-title">专业技能</span>
							<span class="timeline-point"></span>
						</header>
						<section class="card-info">
							<div class="card-item">
								<img src="./img/html.png" alt="html">
								<div class="card-bar">
									<div class="bar-load"></div>
								</div>
							</div>
							<div class="card-item">
								<img src="./img/css.png" alt="css">
								<div class="card-bar">
									<div class="bar-load"></div>
								</div>
							</div>
							<div class="card-item">
								<img src="./img/js.png" alt="js">
								<div class="card-bar">
									<div class="bar-load"></div>
								</div>
							</div>
							<div class="card-item">
								<img src="./img/vuejs.png" alt="vue">
								<div class="card-bar">
									<div class="bar-load"></div>
								</div>
							</div>
						</section>
					</div>
					<div class="card">
						<header class="card-header">
							<span class="card-title">教育背景</span>	 
							<span class="timeline-point"></span>
						</header>
						<section class="card-info">
							<div class="card-item">
								<img src="./img/international.png" alt="学校">
								<span>2019 北京化工大学</span>
							</div>
						</section>
					</div>
				</div>
			</div>
			<div class="more">
				<span>更多 >></span>
			</div>
		</div>
		<footer class="footer">
			<p>Copyright © 某橙</p>
		</footer>
		<main>
			<script src="./jquery-3.4.1.min.js"></script>
			<script>
			var flag = true
			$(document).ready(function(){
				$(".more").click(function(){
					$(".experience").slideToggle("slow");
					if(flag) {
						$(this).children('span:first')[0].innerText = '收起 >>'
						flag = false
					} else {
						$(this).children('span:first')[0].innerText = '更多 >>'
						flag = true
					}
					
				});
				var CurrentDate = new Date()
				var hour = CurrentDate.getHours()
				var Greetings = ''
				Greetings = hour >= 6 && hour < 12 ? '早上好' : hour >= 12 && hour < 18 ? '下午好' : hour >= 18 && hour < 22 ? '晚上好' : '不要熬夜'
				$('.greetings').text(Greetings)
			})
			</script>

</body>

</html>
